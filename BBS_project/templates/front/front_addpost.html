{% extends 'front/front_base.html' %}

{% block title %}
    发表新帖子
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_addpost.css') }}">
    <link rel="stylesheet" href="{{ static('common/wangEditor/dist/css/wangEditor.min.css') }}">
    <script src="https://cdn.staticfile.org/plupload/2.1.9/moxie.js"></script>
    <script src="https://cdn.staticfile.org/plupload/2.1.9/plupload.min.js"></script>
    <script src="https://cdn.staticfile.org/qiniu-js-sdk/1.0.14-beta/qiniu.min.js"></script>
    <script src="{{ static('front/js/front_addpost.js') }}"></script>
    <script src="{{ static('front/js/front_captcha.js') }}"></script>
    <script src="{{ static('common/js/editor.js') }}"></script>
{% endblock %}

{% block container %}
    <form action="" method="POST">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">标题</span>
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">板块</span>
                <select class="form-control board-select">
                    {% for board in boards %}
                        <option value="{{ board.id }}">{{ board.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        {% include 'common/editor.html' %}
        <div class="form-group">
            <div class="input-group captcha-group">
                <input type="text" name="graph_captcha" class="form-control">
                <span class="input-group-addon" id="graph-captcha-btn">
                    <img src="{{ url_for('account.create_graph_captcha') }}" alt="" id="graph_captcha">
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-danger" id="pub_post_btn">发布帖子</button>
        </div>
    </form>
{% endblock %}
