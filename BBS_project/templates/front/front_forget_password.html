{% extends 'front/front_base.html' %}

{% block title %}
    忘记密码
{% endblock %}


{% block head %}
    <link rel="stylesheet" href="{{ static('front/css/front_forget_password.css') }}">
    <script src="{{ static('front/js/front_forget_password.js') }}"></script>
{% endblock %}


{% block container %}
    <h2 style="text-align: center">密码找回</h2>
    <form action="" method="post">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="telephone" placeholder="请输入注册时的手机号码">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="captcha_btn" >获取验证码</button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon " >验证码</span>
                <input type="text" class="form-control" name="tel_captcha" placeholder="请输入验证码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon " >新密码</span>
                <input type="text" class="form-control" name="new_password" placeholder="请输入新密码">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"  >重复新密码</span>
                <input type="text" class="form-control" name="repe_new_password" placeholder="请重复输入新密码">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-warning " id="btn-submit">立即修改</button>
        </div>
    </form>
{% endblock %}
