{% extends 'front/front_sign_base.html' %}

{% block title %}
    注册Python技术论坛帐号
{% endblock %}

{% block head %}
    <style>
        .captcha-addon{
            padding: 0;
        }
    </style>
    <script src="{{ static('front/js/front_regist.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
<div class="form-group">
    <p style="text-align: center" class="text-danger">{{ message }}</p>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="手机号码" name="telephone" value="{{ telephone }}">
        <span class="input-group-btn spanTag">
            <button class="btn btn-default" id="send-captcha-btn">发送验证码</button>
        </span>
    </div>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="短信验证码" name="tel_captcha" value="{{ tel_captcha }}">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="用户名" value="{{ username }}">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="密码">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password_repeat" placeholder="确认密码">
</div>
<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control " name="graph_captcha" placeholder="图形验证码">
        <span class="input-group-addon captcha-addon"><img class="graph_captcha" src="{{ url_for('account.create_graph_captcha') }}" alt=""></span>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-warning btn-block">立即注册</button>
</div>
<div class="form-group">
    <a style="width: 100%" href="{{ url_for('account.login') }}" class="btn-info btn">点击登录</a>
</div>
{% endblock %}
