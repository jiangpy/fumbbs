{% extends 'cms/cmsbase/cmsbase.html' %}

{% block title %}
    修改密码
{% endblock %}

{% block head %}
    <script src="{{ static('cms/js/cms_resetpwd.js') }}"></script>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form action="" method="post" style="width: 350px">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">原密码</span>
                <input type="password" name="oldpwd" placeholder="输入原密码" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">新密码</span>
                <input type="password" name="newpwd" placeholder="输入新密码" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">确认密码</span>
                <input type="password" name="newpwdrepeat" placeholder="再次输入新密码" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="resetpwd_btn">立即保存</button>
        </div>
    </form>
{% endblock %}
